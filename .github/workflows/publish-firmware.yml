name: Publish Firmware

on:
  release:
    types: [published]

env:
  PRODUCT_NAME: bed-presence-mk1   # Change this per product repo

permissions:
  contents: write

jobs:
  build-firmware:
    name: Build Firmware
    uses: esphome/workflows/.github/workflows/build.yml@2025.10.0
    with:
      files: |
        bed-presence-mk1.factory.yaml
      esphome-version: latest
      combined-name: bed-presence-mk1
      release-summary: ${{ github.event.release.body }}
      release-url: ${{ github.event.release.html_url }}
      release-version: ${{ github.event.release.tag_name }}

  upload-to-release:
    name: Upload to Release
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.10.0
    needs:
      - build-firmware
    with:
      version: ${{ github.event.release.tag_name }}

  push-to-docs:
    name: Push Latest Firmware to Docs Repo
    runs-on: ubuntu-latest
    needs:
      - build-firmware
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: firmware-build/

      - name: Clone docs repo
        run: |
          git clone https://x-access-token:${{ secrets.DOCS_REPO_TOKEN }}@github.com/ElevatedSensors/docs.git docs-repo

      - name: Copy files to docs repo
        run: |
          # Create folders
          mkdir -p docs-repo/firmware/${{ env.PRODUCT_NAME }}/latest
          mkdir -p docs-repo/firmware/${{ env.PRODUCT_NAME }}/${{ github.event.release.tag_name }}

          # Copy manifest (usually named PRODUCT_NAME.manifest.json)
          cp -f firmware-build/${{ env.PRODUCT_NAME }}/*.manifest.json docs-repo/firmware/${{ env.PRODUCT_NAME }}/latest/${{ env.PRODUCT_NAME }}.manifest.json

          # Copy and rename binaries for ESP Web Tools compatibility
          cp -f firmware-build/${{ env.PRODUCT_NAME }}/*.factory.bin docs-repo/firmware/${{ env.PRODUCT_NAME }}/latest/${{ env.PRODUCT_NAME }}.factory.bin
          cp -f firmware-build/${{ env.PRODUCT_NAME }}/*.ota.bin docs-repo/firmware/${{ env.PRODUCT_NAME }}/latest/${{ env.PRODUCT_NAME }}.ota.bin

          # Copy everything to versioned folder (for history)
          cp -r firmware-build/${{ env.PRODUCT_NAME }}/* docs-repo/firmware/${{ env.PRODUCT_NAME }}/${{ github.event.release.tag_name }}/

      - name: Commit and push to docs repo
        run: |
          cd docs-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update latest firmware for ${{ env.PRODUCT_NAME }} from release ${{ github.event.release.tag_name }}" || echo "No changes to commit"
          git push origin main
