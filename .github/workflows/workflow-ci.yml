name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - 'main'
      - 'dependabot/**'
      - 'gh-pages'
  workflow_dispatch:

jobs:
  ci:
    name: Building ${{ matrix.file }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file:
          - bed-presence-mk1.factory.yaml
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4.1.7
      - name: Replace package_import_url branch to current dev branch
        run: |
          branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          echo "Replacing @main with ${branch} in ${{ matrix.file }}"
          sed -i "s/@main/@${branch}/g" ${{ matrix.file }}
          cat ${{ matrix.file }}
      - name: Build ESPHome firmware to verify configuration
        uses: esphome/build-action@v4.0.1
        id: esphome-build
        with:
          yaml-file: ${{ matrix.file }}
      - uses: actions/upload-artifact@v4.3.6
        with:
          name: ${{ matrix.file }}
          path: ${{ steps.esphome-build.outputs.name }}
